{% extends "base.html" %}

{% block title %}edit-profile{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {%load crispy_forms_tags%}
            {{form | crispy}}
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
{% endblock %}
