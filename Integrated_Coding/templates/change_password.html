{% extends "base.html" %}

{% block title %}change password{% endblock %}

{% block content %}
<div class='form-group'>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {%load crispy_forms_tags%}
            {{form | crispy}}
        </div>
        <button type="submit" class="btn btn-primary">Change password</button>
    </form>
</div>
{% endblock %}
