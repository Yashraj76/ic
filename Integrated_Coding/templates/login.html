{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {%load crispy_forms_tags%}
        {{form | crispy}}
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button><br>
    <a href="{% url 'reset_password' %}">Forgot Password</a>
</form>

{% endblock %}
