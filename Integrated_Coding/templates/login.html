{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
<center>
<form method="post">
    {% csrf_token %}
    <div style="padding: 20px; width: 40rem;" class="form-group">
        {%load crispy_forms_tags%}
        {{form | crispy}}
    
    <button type="submit" style="margin-top: 2rem" class="btn btn-primary">Sign in</button><br>
    <a style="color:black;" href="{% url 'reset_password' %}">Forgot Password</a>
</div>
</form>
</center>
{% endblock %}
